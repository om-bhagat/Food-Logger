<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
    <script type ="module" src="index.js" defer></script>
    
</head>
<body>
  <main>
    <h1>Login</h1>

    <form id="signup-form">
      <h3>Create account</h3>
      <input id="su-email" type="email" placeholder="Email" required />
      <input id="su-pass" type="password" placeholder="Password" required />
      <button type="submit">Sign up</button>
    </form>

    <form id="signin-form">
      <h3>Sign in</h3>
      <input id="si-email" type="email" placeholder="Email" required />
      <input id="si-pass" type="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
    </form>

    <button id="reset-btn" type="button">Forgot password?</button>
    <button id="signout-btn" type="button" style="display:none">Sign out</button>

    <pre id="status"></pre>
  </main>

  <!-- Your module script -->
  <script type="module" src="index.js"></script>
</body>
</html>
